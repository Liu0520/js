  <script>
    function isObject(target) {
      const type = typeof target
      return (type !==null) && (type === 'object' || type === 'function')
    }

    function deepCopy(origin) {
      if(!isObject(origin)) {
        return origin
      }

      const obj = Array.isArray(origin) ? [] : {}
      for(const key in origin) {
        obj[key] = deepCopy(origin[key])
      }
      return obj
    }
