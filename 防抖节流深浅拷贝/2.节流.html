<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      width: 300px;
      height: 30px;
    }
    button {
      width: 80px;
      height: 30px;
    }
  </style>
</head>
<body>

  <input type="text">
  <button>取消</button>
  <script>

    function lyThrottle(fn, interval) {
      let startTime = 0
      const _throttle = function (...args) {
        const nowTime = new Date().getTime()
        const waitTime = interval - (nowTime - startTime)
        if(waitTime <= 0) {
          fn.apply(this,args)
          startTime = nowTime
        }

      }

      return _throttle
    }

    const inputEl = document.querySelector('input')
    inputEl.oninput = lyThrottle(function(event) {
      console.log(this.value, event);
    }, 1000)
  </script>
</body>
</html>
